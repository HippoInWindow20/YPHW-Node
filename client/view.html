<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢視聯絡簿</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body style="overflow: hidden;margin: 0;-webkit-tap-highlight-color: transparent;background: #121212;color: #EEE" ontouchstart="" onmousedown="resetTimer()">
    <div class="container">
        <table style="width: 100%;position: sticky;top: 0;backdrop-filter: blur(30px);-webkit-backdrop-filter: blur(30px);border-radius: 30px;">
            <tbody>
                <tr>
                    <td style="width: 20%">
                        <div class="subjectHeading">聯絡簿</div>
                    </td>
                    <td style="width: 80%;">
                        <div class="subjectHeading" style="text-align:right;padding-right: 35px;vertical-align: middle;">
                            <button class="checkButton" style="background: none;color: #EEE;border: none" onclick="window.location.reload()">
                                <span class="material-symbols-outlined">
                                    refresh
                                </span>
                            </button>
                            <span id="lastRefresh" onclick="window.location.reload()"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button data-state="on" id="hwCheck" class="checkButton" onclick="toggleShow(this.id)">
                                <span class="material-symbols-outlined">
                                    check
                                </span>
                            </button>
                            <span>功課</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button data-state="off" id="testCheck" class="checkButton unchecked" onclick="toggleShow(this.id)">
                                <span class="material-symbols-outlined">
                                    check
                                </span>
                            </button>
                            <span>考試</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="subjectBlock">
            <div class="subject">國文</div>
            <div class="remaining" id="chinese"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">數學</div>
            <div class="remaining" id="math"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">英文</div>
            <div class="remaining" id="eng"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">體育</div>
            <div class="remaining" id="pe"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">議題</div>
            <div class="remaining" id="topic"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">物理</div>
            <div class="remaining" id="physics"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">化學</div>
            <div class="remaining" id="chemistry"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">生物</div>
            <div class="remaining" id="biology"></div>

        </div>
        <div class="subjectBlock">
            <div class="subject">地理</div>
            <div class="remaining" id="geo"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">地科</div>
            <div class="remaining" id="earth"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">歷史</div>
            <div class="remaining" id="history"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">英會</div>
            <div class="remaining" id="engcon"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">國防</div>
            <div class="remaining" id="defence"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">資訊</div>
            <div class="remaining" id="cs"></div>
        </div>
        <div class="subjectBlock">
            <div class="subject">其他</div>
            <div class="remaining" id="other"></div>
        </div>
    </div>
    <button class="btnCollapse" onclick="collapseAll(document.getElementById('hwCheck').dataset.state,document.getElementById('testCheck').dataset.state)">
        <span id="colIcon"class="material-symbols-outlined"style="font-size: 40px;">
        unfold_more
        </span>
    </button>
    <div id="overlay" class="overlay"></div>
    <div id="details" class="details">
        <div class="innerSubject" id="innerSubject">國文</div>
        <table style="width: 100%">
            <tbody>
                <tr>
                    <td style="width: 50%;vertical-align: text-top;">
                        <div class="innerCategory">功課：</div>
                        <div id="list">
                            <ul class="list" id="listHW">
                            </ul>
                        </div>
                    </td>
                    <td style="width: 50%;vertical-align: text-top;">
                        <div class="innerCategory">考試：</div>
                        <div id="list ">
                            <ul class="list" id="listTest">
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="dismiss" onclick="dismissDialog()">關閉</button>
    </div>
    <div id="placeholder" class="details">
        <table style="width: 100%;">
            <tbody>
                <tr>
                    <td>
                        <div class="subject" id="promptTitle">載入中...</div>
                        <div class="remaining" id="promptTitle">請稍候</div>
                        <div style="width: 100%;height: 20px;background: linear-gradient(to right,#226521,#044662);border-radius:10px"></div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="client.js"></script>
    <script src="view.js"></script>
</body>

</html>
